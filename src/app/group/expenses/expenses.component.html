<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>expenses</title>
</head>

<body id="body" style="background-color: rgb(245,238,238);">
    <div class="container" id="navbar-container">
        <section class="text-center" id="section">
            <nav class="navbar navbar-light navbar-expand-md d-sm-flex" id="navbar">
                <div class="container-fluid">
                    <section class="d-sm-flex align-items-sm-center" id="first-section"><button class="btn btn-primary button" [routerLink]="['/home']" type="button">Groups</button><button class="btn btn-primary button" [routerLink]="['/create-group']" type="button">Create Group</button>
                        <section id="page-header-section">
                            <h2 id="page-header">Expenses</h2>
                        </section>
                    </section>
                    <section id="page-header-container"><button class="btn btn-primary button" (click)="createExpense()" type="button">Create Expense</button><button class="btn btn-primary button" (click)="logout()" type="button">Logout</button></section>
                </div>
            </nav>
        </section>
    </div>
    <div (click)="viewExpense(item)" *ngFor="let item of expenses" class="container" id="main-container">
        <div class="card">
            <div class="card-body d-sm-flex align-items-sm-center">
                <h4 class="text-left card-title heading expense-info">Expense Name:<label class="label">{{item.name}}</label></h4>
                <h4 class="text-left card-title heading expense-info">Created On:<label class="label">{{item.dateOfCreation}}</label></h4>
                <h4 class="text-left card-title heading expense-info">Created By:<label class="label">{{item.createdBy}}</label></h4>
                <h4 class="text-left card-title heading expense-info">Amount:<label class="label">â‚¹{{item.amount}}</label></h4>
            </div>
        </div>
    </div>
    <div class="container">
    <div *ngIf="expenses.length==0" class="alert alert-danger">
        No expense exist.Click create expense to create an expense.
    </div> 
    </div>
</body>

</html>
